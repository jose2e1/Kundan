<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crimson Pages Noir</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#ef4444',
              secondary: '#ec4899',
            }
          }
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="components/book-card.js"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-primary mb-8">Featured Books</h1>
        
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <book-card 
                title="The Crimson King" 
                author="Stephen King" 
                thumbnail="https://enzostvs-cached-generation.hf.space/generate/a-dark-fantasy-book-cover-with-a-crimson-king?format=portrait-9_16"
                rating="4.5">
            </book-card>
            
            <book-card 
                title="Midnight Rose" 
                author="Victoria Holt" 
                thumbnail="https://enzostvs-cached-generation.hf.space/generate/a-gothic-romance-book-cover-with-a-rose?format=portrait-9_16"
                rating="4.2">
            </book-card>
            
            <book-card 
                title="Noir Detective" 
                author="Raymond Chandler" 
                thumbnail="https://enzostvs-cached-generation.hf.space/generate/a-noir-detective-book-cover-with-shadowy-figure?format=portrait-9_16"
                rating="4.7">
            </book-card>
            
            <book-card 
                title="Blood Moon" 
                author="Anne Rice" 
                thumbnail="https://enzostvs-cached-generation.hf.space/generate/a-vampire-novel-book-cover-with-blood-moon?format=portrait-9_16"
                rating="4.8">
            </book-card>
        </div>
    </main>
    
    <custom-footer></custom-footer>
    
    <script>
        feather.replace();
    </script>
    <script src="script.js"></script>
<script src="https://huggingface.co/deepsite/deepsite-badge.js"></script>
</body>
</html>
