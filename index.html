
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookish Delights Noir</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: #222;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .books {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        .book {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .book:hover {
            transform: translateY(-5px);
        }
        .book-cover {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }
        .book-info {
            padding: 15px;
        }
        .book-title {
            font-weight: bold;
            font-size: 1.2rem;
            margin: 0 0 5px 0;
        }
        .book-author {
            color: #666;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>KUNDAN SHARMA</h1>
        </div>
    </header>

    <main class="container">
        <div class="books">
            <div class="book">
                <img src="https://enzostvs-cached-gef.space/generate/a-dark-mystery-book-cover?format=portrait-9_16" alt="Book Cover" class="book-cover">
                <div class="book-info">
                    <h3 class="book-title">Comprehensive Guide to Excelling in Competitive Exams</h3>
                    <p class="book-author">By Kundan Sharma</p>
                </div>
            </div>
            <div class="book">
                <img src="https://enzostvs-cached.hf.space/generate/a-romantic-novel-cover?format=portrait-9_16" alt="Book Cover" class="book-cover">
                <div class="book-info">
                    <h3 class="book-title"></h3>
                    <p class="book-author">By </p>
                </div>
            </div>
            <div class="book">
                <img src="https://enzostvs-cached-ghf.space/generate/a-sci-fi-book-cover?format=portrait-9_16" alt="Book Cover" class="book-cover">
                <div class="book-info">
                    <h3 class="book-title"></h3>
                    <p class="book-author">By </p>
                </div>
            </div>
            <div class="book">
                <img src="https://enzostvs-hf.space/generate/a-thriller-book-cover?format=portrait-9_16" alt="Book Cover" class="book-cover">
                <div class="book-info">
                    <h3 class="book-title"></h3>
                    <p class="book-author">By </p>
                </div>
            </div>
        </div>
    </main>
<script src="https://huggingface.co/deepsite/deepsite-badge.js"></script>
</body>
</html>
